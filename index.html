<html>

<meta charset="utf-8" />
<head>
<title>D3 Example</title>

<script src="./js/Overall Dashboard.js" type="text/javascript"></script>
<link rel="stylesheet" href="./css/overallDashboard.css">

<script src="https://d3js.org/d3.v7.min.js" charset="utf-8"></script>

</head>

<body>
<h1>Overall Dashboard</h1>


<div class="row1">
    <div class = "column" id="chart">
        <h3>Distribution of Purpose</h3>
        <!-- <div id="tooltip"></div>   -->
    </div>

    <div class="column" id="timeseries"> 
        <h3>Number of Records for Importer</h3>
    </div>
</div>

<div class="row2">
    <div class = "column" id="chart1sum">
        <h3>Distribution of Exporter Countries</h3>
    </div>
</div>

<div class = "row3">
    <div class = "column" id="chart2sum">
        <h3>Distribution of Importer Countries</h3> 
    </div>
</div>

</html>
